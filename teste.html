<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
     
     function signinCallback(authResult) {
     	document.getElementById("acessToken").value = authResult.access_token;
     	document.getElementById("clientId").value = authResult.client_id;
     	document.getElementById("sessionState").value = authResult.session_state;
		if (authResult['access_token']) {
			// Successfully authorized
			// Hide the sign-in button now that the user is authorized, for example:
			document.getElementById('signinButton').setAttribute('style', 'display: none');
		} else if (authResult['error']) {
			// There was an error.
			// Possible error codes:
			//   "access_denied" - User denied access to your app
			//   "immediate_failed" - Could not automatially log in the user
			// console.log('There was an error: ' + authResult['error']);
		}
	}
     
    </script>
		
	</head>
	<body>
		<span id="signinButton">
	  <span
	    class="g-signin"
	    data-callback="signinCallback"
	    data-clientid="143011769534.apps.googleusercontent.com"
	    data-cookiepolicy="none"
	    data-requestvisibleactions="http://schemas.google.com/AddActivity"
	    data-scope="https://www.googleapis.com/auth/plus.login">
	  </span>
	</span>
	<br/>
	
	<label>access_token:</label>
	<input type="text" disabled="disabled" id="acessToken"/>
	<br/>
	
	<label>client_id:</label>
	<input type="text" disabled="disabled" id="clientId"/>
	<br/>
	
	<label>session_state:</label>
	<input type="text" disabled="disabled" id="sessionState"/>
	<br/>
	
	</body>
</html>
